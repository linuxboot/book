name: Markdown Lint Action
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          # keep in sync with Makefile
          globs: |
            src/**/*.md
            !src/SUMMARY.md
            !src/{case_studies/TiogaPass,coreboot.u-root.systemboot/index,utilities/dut,utilities/UEFI_Tool_Kit}.md
