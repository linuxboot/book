name: Markdown Lint Action
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install markdown lint
        run: sudo gem install mdl

      - name: Lint markdown
        run: .github/workflows/lazy-lint.bash
